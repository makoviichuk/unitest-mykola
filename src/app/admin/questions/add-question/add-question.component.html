<div class="card">
  <div class="card-header d-flex align-items-center">
    <h3>Реєстрація нового тестового завдання</h3>
  </div>
  <div class="card-body">
    <p></p>
    
    
    <div class="form-row">
            <div class="form-group col-10">
              <label>Тип завдання</label>
              <select 
                class="form-control col-12" 
                id="typeSelect" 
                name="type" 
                aria-placeholder="тип завдання..." 
                #facultyField (change)="getGroups(facultyField)" >
  <!--           <option *ngFor="let faculty of faculties">{{faculty.faculty_name}}</option>-->

                 <option>Простий вибір [Simple Choice]</option> 
                 <option>Мульти-вибір [Multi Choice]</option> 
                 <option>Поле вводу [Input Field]</option> 
                 <option>Поле вводу із числовим аналізатором [Numerical]</option> 
             
              </select>
            </div>
            <div class="form-group col-2"> 
              <label>Рівень</label>
              <select 
                class="form-control col-8  " 
                id="levelSelect" 
                name="level" 
                aria-placeholder="рівень..." 
                #groupField (change)="handleSetGroup(groupField)">
<!--                <option *ngFor="let group of groups">{{group.group_name}} </option>-->
<!--                      option[value=$]{$}*20-->
                      <option value="1" selected>1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option> 
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                     
              </select>
            </div>
        </div>
     
       <br> 
       <br> 
        
       <div class="form-group row">
            <label class="col-sm-12">Текст завдання</label>
            <div class="col-sm-12" [ngClass]="{'form-has-error': form.get('title').invalid && form.get('title').touched}">

<!--              <label class="col-sm-3" for="description">Текст завдання:</label>-->
              <textarea class="col-sm-10 form-control form-control-success" rows="5" id="description"></textarea>
    <!--
              <small class="form-text" *ngIf="form.get('title').invalid && form.get('title').touched">
                <span>rm.get('title')['errors']['required']">Дане поле не може бути порожнім</span>  
              </small>
    -->
            </div>
          </div>

      <div class="form-row">
           
            <div class="form-group col-4"> 
              <label>Кількість варіантів</label>
              <select 
                class="form-control col-4  " 
                id="levelSelect" 
                name="level" 
                aria-placeholder="рівень..." 
                #groupField (change)="handleSetGroup(groupField)">
<!--                <option *ngFor="let group of groups">{{group.group_name}} </option>-->
<!--                      option[value=$]{$}*20-->
                      <option value="1" selected>1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
              </select>
            </div>
            
             <div class="form-group col-8">
              <label>Ресурс варіантів</label>
              <select 
                class="form-control col-6" 
                id="resourceSelect" 
                name="resource" 
                #facultyField (change)="getGroups(facultyField)" >
  <!--           <option *ngFor="let faculty of faculties">{{faculty.faculty_name}}</option>-->

                 <option>Текст</option> 
                 <option>Зображення</option> 
                 <option>Текст і зображення</option> 
                              
              </select>
            </div>
            
        </div> 
        
       <br> 
       <br> 
    
    
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
    
      <div class="form-group row">
        <div class="col-sm-12 offset-sm-3">
          <input type="submit" value="  Далі  " class="btn btn-primary">
          
          <input (click)="closeDialog()" value="Відмінити" class="btn btn-danger">
        </div>
      </div>
      
    </form>
    
    
  </div>
</div>
